<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/OIP.AH4rtp2mJRcoNBnhLzjE1wHaEK?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 50%; /* Circular image */
            object-fit: cover;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Default Image Above Registration Form -->
        <img src="https://th.bing.com/th?id=OIP.UTUjtK1YQsalaXALH9qUuwHaHZ&w=250&h=249&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Default Image">

        <h1>Register</h1>

        <!-- Error Message -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- Registration Form -->
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Gmail ID" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <button type="submit">Register</button>
        </form>

        <!-- Link to Login -->
        <div>
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
